<body>
        <form id=designform>
                <p> Design/style Information</p>
                    fabrictype:<br>

                    designname:<br>
                    <input id="designname" type="text" required placeholder="blouse, jumpsuit, maternity wears, suits, etc." name="designname"><br>
                    color:<br>
                    <input id="color" type="text" required name="colorcombination"><br>
                    size:<br>
                    <input id="size" type="text" required placeholder="slim, big, plussize, pregnant etc"name="targetsize"><br>
                    cost:<br>
                    <input id="cost" type="text" required placeholder="amount in Nigerian naira" name="naira"><br>

                    <button id="submit" type="submit">submit </button>           
        
            </form>
